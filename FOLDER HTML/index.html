                   <!-- Images Section -->
        <section id="images" class="container my-5">
          <div class="row">
            <div class="col-md-4 mt-2 bg-info">
              <img src="IMG_AC Samsung.jpg" class="img-fluid rounded" alt="Image 1">
              <h5>Normal service AC berkala (cuci) sekitar 3-4 bulan</h5>

            <div class="col-md-4 mt-2">
              <img src="IMG_Kulkas-2-pintu.jpg" class="img-fluid rounded" alt="Image 2">

                    <!-- Contact Form -->
        <section id="contact" class="container mt-md-5">
          <h class="text-center text-bg-success mb-1 fst-italic">Contact Kami  Hp : 087882594460   Wa: 087882594460</h>
          
          <h5 class="text-center mt-4">ORDER SERVICE</h5>

    <form class="row mt-2 text-center bg-body-secondary">
      <div class="col-md-5  mx-auto">
        <label for="inputNama" class="form-label">Nama</label>
        <input type="name" class="form-control" id="inputNama" placeholder="Tuliskan Nama" required>
      </div>
 
      <div class="col-md-5 mx-auto">
        <label for="inputAddress" class="form-label">Alamat</label>
        <input type=" address" class="form-control" id="inputAddress" placeholder="Tuliskan Alamat Lengkap" required>
      </div>

      <div class="col-md-5  mx-auto">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Masukan Email" required>
      </div>
      
      <div class="col-md-5 mx-auto">
        <label for="inputTelp" class="form-label">Telp</label>
        <input type="Telp" class="form-control" id="inputTelp" placeholder="Masukan Nomor Telp / Hp" required>
      </div>
      
      <div class="col-md-3 mx-auto">
        <label for="inputService" class="form-label">SERVICE</label>
        <select id="inputService" class="form-select text-center">
          <option >SERVICE AC</option>
          <option>SERVICE KULKAS</option>
          <option>SERVICE NESIN CUCI</option>
        </select>
      </div>
    
      <div class="col-md-12 mx-auto">
      <label for="message" class="form-label">Keluhan</label>
      <textarea class="form-control" id="message" rows="4" placeholder= "Tuliskan keluhan" required>
      </textarea>
      </div>

      <div class="col-md-3 ms-1 mb-md-5 bg-warning">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
           BUAT ORDER SERVICE
          </label>
        </div>
      </div>

      <div class="col-8 mb-5">
        <button id="sendButton" class="btn btn-primary">KIRIM</button>
      

      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div id="notification" class="alert alert-success mt-3 d-none" role="alert">PESAN TELAH TERKIRIM</div>
    </div>
    
    </form>
  </section>
